      <a name="Basics"><h1>GIT basics</h1></a>

      <h4>Create a repository</h4>

      <code>git init</code>
      
      <h4>Add a file to staging area</h4>

      <code>git add FILE</code>
      
      <h4>Add all current changes to next commit</h4>

      <code>git add .</code>
      
      <h4>Remove a file from staging area</h4>

      <code>git rm --cached FILE </code>
      
      <h4>Commit staged changes</h4>

      <code>git commit</code>
      
      <h4>Command line numbers</h4>

      (+) Added
      (~) Modified
      (-) Deleted
